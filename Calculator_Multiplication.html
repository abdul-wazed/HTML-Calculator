<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        .calculator-box {
            background-color: #f0f0f0; /* Light gray color */
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Factorial Calculator</h1>
    
    <div class="calculator-box">
        <label for="number">Enter a number (N): </label>
        <input type="number" id="number" placeholder="Enter a number">
        <button onclick="calculateFactorial()">Calculate Factorial</button>
        
        <h3>Result:</h3>
        <p id="result"></p>
    </div>

    <script>
        function calculateFactorial() {
            // Get the user input
            const n = parseInt(document.getElementById('number').value);
            const resultElement = document.getElementById('result');

            // Check if N is at least 1, calculate factorial if true
            if (n < 0) {
                resultElement.textContent = "Answer: Unspecified";
            } else if (n === 0 || n === 1) {
                resultElement.textContent = "Answer: 1";
            } else {
                let factorial = 1;
                for (let i = 1; i <= n; i++) {
                    factorial *= i;
                }
                resultElement.textContent = `Answer: ${factorial}`;
            }
        }
    </script>

</body>
</html>
